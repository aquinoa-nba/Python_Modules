<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Wars</title>
    <style>
    table {
        text-align: center;
		font-size: 125%;
		border-collapse: collapse;
		border-style: solid;
		margin: 10px;
    }
    th, td {
		border-style: solid;
		padding: 5px;
    }
</style>
</head>
<body>
<table>
    <tr style="background-color: lightgrey">
        <td>Episode â„–</td>
        <td>Title</td>
        <td>Opening crawl</td>
        <td>Director</td>
        <td>Producer(s)</td>
        <td>Release date</td>
    </tr>
{% for movie in movies %}
    <tr>
        <td>{{ movie.episode_nb }}</td>
        <td>{{ movie.title }}</td>
        <td>{{ movie.opening_crawl }}</td>
        <td>{{ movie.director }}</td>
        <td>{{ movie.producer }}</td>
        <td>{{ movie.release_date }}</td>
    </tr>
{% endfor %}
</table>
</body>
</html>
